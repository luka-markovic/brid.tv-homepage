<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brid.TV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  </head>

  <body>
    <header class="header">
      <a href="#">
        <img src="logo.png" alt="Brid.TV logo" class="logo">
      </a>
      <form class="search-bar">
        <input type="search" class="search-input" placeholder="Search" aria-label="Search" />
        <button type="submit" class="search-btn">
          <img src="magnify.svg" />
        </button>
      </form>
      <div class="menu-icons">
        <a href="#">
          <img src="video-plus.svg" alt="Upload Video" />
        </a>
        <a href="#">
          <img src="apps.svg" alt="Apps" />
        </a>
        <a href="#">
          <img src="bell.svg" alt="Notifications" />
        </a>
        <a href="#">
          <img class="menu-channel-icon" src="http://unsplash.it/36/36?gravity=center" alt="Your Channel" />
        </a>
      </div>
    </header>
    <div class='videos'>
      <section id = "video-section" class="video-section">
            
      </section>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>

</html>
